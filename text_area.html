<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-default">
            <div class="col-sm-6"></div>
            <div class="col-sm-4 nav-right">
                <form class="navbar-form pull-right" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control site-search" placeholder="Search the site">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search">
                                </span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="text">
                    <textarea placeholder="Placeholder" cols="30" rows="5" style="width: 100%"></textarea>
                </div>

                <div id="button">
                    <button type="button" class="btn btn-primary btn-lg gradient">Compile</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>



</body>
</html>
