<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Hack Cooper</title>
    <link rel="stylesheet" type="text/css" href="plugin/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/text_area.css">
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <script href="js/bootstrap.min.js"></script>

</head>
<body>

    <div class="navbar navbar-default">
        <div class="col-sm-2"></div>
        <div class="col-sm-4 nav-left">
            <button type="submit" class="btn btn-default home-btn">
                <span class="glyphicon glyphicon-home home">
                </span>
            </button>
            <button type="submit" class="btn btn-default">
                Generate Problem
            </button>
        </div>
        <div class="col-sm-4 nav-right">
            <form class="navbar-form pull-right" role="search">
                <div class="input-group">
                    <input type="text" class="form-control site-search" placeholder="Search the site">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search">
                            </span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2" style="text-align: center">
                <div class="row">
                        <button type="button" class="btn btn-default btn-arrows">
                            <span class="glyphicon glyphicon-arrow-up"></span>
                        </button>
                    </div>
                    <div class="row">
                        points: 0
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-default btn-arrows">
                            <span class="glyphicon glyphicon-arrow-down"></span>
                        </button>
                    </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        <textarea class="codemirror-textarea" mode="python">print Hello World</textarea>

                        <!-- javascript -->
                        <script type="text/javascript" src="js/jquery.min.js"></script>
                        <script type="text/javascript" src="plugin/codemirror/lib/codemirror.js"></script>
                        <script type="text/javascript" src="js/default.js"></script>
                        <br>

                        <button type="button" class="btn btn-warning">Compile</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6"></div>
        </div>
    </div>
</body>
</html>
