<!DOCTYPE HTML>
<HTML lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Hack Cooper</title>
		    <!-- Bootstrap's CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet"> 
		<script href="js/bootstrap.min.js"></script>
		<link href="css/index.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-default">
			<div class="col-sm-2"></div>
			<div class="col-sm-4 nav-left">
				<button type="submit" class="btn btn-default home-btn">
					<span class="glyphicon glyphicon-home home">
					</span>
				</button>
				<button type="submit" class="btn btn-default">
					Generate Problem
				</button>
			</div>
			<div class="col-sm-4 nav-right">
				<form class="navbar-form pull-right" role="search">
					<div class="input-group">
						<input type="text" class="form-control site-search" placeholder="Search the site">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search">
								</span>
							</button>
						</span>
					</div>
				</form>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-7">
					<div class="row">
						<div class="col-sm-6 header_p">
                            Problem
						</div>
						<div class="col-sm-6 header_p">
							<div class="buttons pull-right">
								<div class="btn-group">
									<button type="button" class="btn btn-default">
										Difficulty
	    							</button>
									<button type="button" class="btn btn-default">
										Popularity
	    							</button>
	    						</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="col-sm-12" style=text-align:center>
                    {% for i in range(length) %}
                        <div class="row post">
						<div class="col-sm-2 post-info">
							{{ data[i]['upvotes'] + data[i]['dnvotes'] }}<br>
							votes<br><br>
							0<br>
							answers<br><br>
							{{ data[i]['views'] }} views
						</div>
						<div class="col-sm-10">
							<div class="row" style=font-size:20px>
								<a href="/text?title={{data[i]['name']}}&showOutput=False" style=font-size:36px>{{ data[i]['name'] }}</a><br>
								{{ desc }}
							</div>
							<div class="row">
								<button type="button" class="btn btn-default">
									{{ data[i]['lang'] }}
								</button>
							</div>
						</div>
					</div>
					<hr>
            {% endfor %}
					</div>
					<hr>
				</div>
			</div>
            </div>
		</div>
	</body>
</HTML>
